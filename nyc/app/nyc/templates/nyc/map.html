<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
var geocoder = new google.maps.Geocoder();
var recommends = [];


function geocodePosition(pos) {
  geocoder.geocode({
    latLng: pos
  }, function(responses) {
    if (responses && responses.length > 0) {
      updateMarkerAddress(responses[0].formatted_address);
    } else {
      updateMarkerAddress('Cannot determine address at this location.');
    }
  });
}

function updateMarkerPosition(latLng) {
  document.getElementById('lon').innerHTML = latLng.lng();
  document.getElementById('lat').innerHTML = latLng.lat();

}

function updateMarkerAddress(str) {
  document.getElementById('address').innerHTML = str;
}

function initialize() {
  var latLng = new google.maps.LatLng(40.7513927980781, -73.98762030029297);
  var map = new google.maps.Map(document.getElementById('mapCanvas'), {
    zoom: 14,
    center: latLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var marker = new google.maps.Marker({
    position: latLng,
    title: 'Point A',
    map: map,
    draggable: true
  });

  // Update current position info.
  updateMarkerPosition(latLng);
  geocodePosition(latLng);
  
  // Add dragging event listeners.
  google.maps.event.addListener(marker, 'dragstart', function() {
    updateMarkerAddress('Dragging...');
    setMapOnAll(null)
    recommends = [];
  });
  
  google.maps.event.addListener(marker, 'drag', function() {
    updateMarkerPosition(marker.getPosition());
  });
  
  google.maps.event.addListener(marker, 'dragend', function() {
    geocodePosition(marker.getPosition());
    placeRecommendMarker(marker.getPosition(), map);
  });
}


function placeRecommendMarker(latLng, map) {
  var targetLon = $('#lon').html();
  var targetLat = $('#lat').html();
  var day = $('#id_day').val();
  var hour = $('#id_hour').val();
  var distance = $('#id_distance').val();
  var method = $('#id_method').val();
        
  $.ajax({
    type: "POST",
    url: "{% url "nyc:get_recommends"  %}",
    data: {'lon':targetLon, 
            'lat': targetLat, 
            'day':day, 
            'hour':hour, 
            'distance':distance,
            'method':method},
    // datatype:'json',
    success: function(msg) {
      var resp = JSON.parse(JSON.stringify(msg));
      if(resp.result == "ok") {
        var markers = resp.markers;
        for (i in markers) {
          var lon = markers[i].lon;
          var lat = markers[i].lat;
          var newMarker = new google.maps.Marker({
              icon:'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
              position: new google.maps.LatLng(lon, lat),
              title: 'title',
              map: map,
              draggable: false
            });
          recommends.push(newMarker);
        }

      } else {
        console.log(resp.result);
      }
    }
  });
}

function setMapOnAll(map) {
  for (var i = 0; i < recommends.length; i++) {
    recommends[i].setMap(map);
  }
}


// Onload handler to fire off the app.
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
  <style>
  #mapCanvas {
    width: 700px;
    height: 600px;
    float: left;
  }
  #infoPanel {
    float: left;
    margin-left: 10px;
  }
  #infoPanel div {
    margin-bottom: 5px;
  }
  </style>
  
  <div id="mapCanvas"></div>
  <div id="infoPanel">
    <b>Current position:</b>
    <span id="lon"></span>, <span id="lat"></span>
    <br>
    <b>Closest matching address:</b>
    <div id="address"></div>

    {{datehourform.as_p}}

  </div>
</body>
</html>
